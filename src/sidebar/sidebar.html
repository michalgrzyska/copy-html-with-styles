    <link rel="stylesheet" href="sidebar.css" />
    <title>Copy HTML with CSS</title>
  </head>
  <body>
    <div class="top-nav">

        <label>
          <input type="checkbox" id="includeColorStyles" />

          styles

          <input type="checkbox" id="includeClasses" />

          selectors

          <pre>id</pre>
          selectors
        </label>
